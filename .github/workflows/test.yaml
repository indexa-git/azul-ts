name: Integration tests
on:
  push:
    paths:
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/test.yaml'

jobs:
  run-integration-tests:
    name: Run integration tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - name: Write key and certificate to files
        env:
          AZUL_KEY: ${{ secrets.AZUL_KEY }}
          AZUL_CERT: ${{ secrets.AZUL_CERT }}
        run: |
          echo "${AZUL_KEY}" | base64 --decode > ${HOME}/key.pem
          echo "${AZUL_CERT}" | base64 --decode > ${HOME}/cert.pem
      - run: npm ci
      - run: npm run test
      - name: Remove key and certificate
        run: |
          rm ${HOME}/key.pem
          rm ${HOME}/cert.pem
