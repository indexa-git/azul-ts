name: Integration tests
on:
  push:
    paths:
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/test.yaml'

jobs:
  run-integration-tests:
    name: Run integration tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - name: Write key and certificate to files
        env:
          AZUL_KEY: ${{ secrets.AZUL_KEY }}
          AZUL_CERT: ${{ secrets.AZUL_CERT }}
        run: |
          echo "${AZUL_KEY}" | fold -w 4 | sed '$ d' | tr -d '\n' | base64 --decode > ${HOME}/test.key
          echo "${AZUL_CERT}" | fold -w 4 | sed '$ d' | tr -d '\n' | base64 --decode > ${HOME}/test.crt
      - run: npm ci
      - name: Run tests
        env:
          AUTH1: ${{ secrets.AUTH1 }}
          AUTH2: ${{ secrets.AUTH2 }}
          MERCHANT_ID: ${{ secrets.MERCHANT_ID }}
        run: |
          export CERTIFICATE_PATH=${HOME}/test.crt
          export KEY_PATH=${HOME}/test.key
          npm run test
      - name: Remove key and certificate
        run: |
          rm ${HOME}/test.key
          rm ${HOME}/test.crt
